<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claude Chat (Mobile Optimized)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.puter.com/v2/"></script>
  <style>
    * { box-sizing: border-box; }
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; }
    .chat-container {
      padding: 10px;
      height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user { background: #0066cc; margin-left: auto; }
    .assistant { background: #333; margin-right: auto; }
    .input-area {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #000;
      padding: 10px;
    }
    textarea {
      flex: 1;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }
    .status {
      text-align: center;
      font-size: 14px;
      background: #111;
      color: #aaa;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="status" id="status">Connecting to Claude...</div>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <textarea id="input" placeholder="Ask Claude..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const status = document.getElementById("status");
    let isConnected = false;

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text || !isConnected) return;

      addMessage("user", text);
      input.value = "";
      status.textContent = "Sending...";
      addMessage("assistant", "‚è≥ Claude is thinking...");

      try {
        const result = await puter.ai.chat(text, {
          model: "claude-sonnet-4",
          stream: false
        });

        console.log("Claude response:", result);
        document.querySelector(".assistant:last-child").remove();

        const reply = result?.message?.content?.[0]?.text || "[No response]";
        addMessage("assistant", reply);
        status.textContent = "Connected to Claude ‚úÖ";

      } catch (err) {
        console.error("Error:", err);
        document.querySelector(".assistant:last-child").remove();
        addMessage("assistant", `[Error: ${err.message}]`);
        status.textContent = "‚ö†Ô∏è Network or Claude error";
      }
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    window.onload = async () => {
      try {
        await puter.ready;
        await puter.auth.anonymous();
        isConnected = true;
        status.textContent = "Connected to Claude ‚úÖ";
        addMessage("assistant", "üëã Claude Sonnet is ready to chat!");
      } catch (err) {
        console.error("Initialization failed:", err);
        addMessage("assistant", "[Failed to connect to Puter]");
        status.textContent = "‚ùå Connection failed";
      }
    };
  </script></body>
</html>
