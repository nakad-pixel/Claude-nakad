<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Brain UI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      background: #333;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    pre {
      background: #000;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 6px;
      color: #0f0;
    }
    .checkbox-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Claude + GPT-4o Brain Interface</h2>
    <textarea id="userPrompt" placeholder="Ask Claude or GPT-4o anything..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="includeSystem" checked /> Include System Prompt
    </div>

    <label for="modelSelect">Choose Model:</label>
    <select id="modelSelect">
      <option value="gpt-4o">GPT-4o (OpenAI)</option>
      <option value="claude-4-sonnet-20240229">Claude Sonnet 4</option>
      <option value="claude-4-opus-20240229">Claude Opus 4</option>
    </select>

    <button onclick="sendToClaude()">Send</button>
    <button onclick="addPrompt()">Add Prompt</button>

    <h3>AI Response:</h3>
    <pre id="responseOutput"></pre>
  </div>

  <script>
    const SYSTEM_PROMPT = `You are an advanced AI assistant.

If the user asks for a blueprint, n8n workflow, or JSON, respond with only valid, importable n8n JSON.

If the user is asking a general question or brainstorming, respond in natural language with helpful, intelligent answers.`;

    async function sendToClaude() {
      const userPrompt = document.getElementById("userPrompt").value.trim();
      const includeSystem = document.getElementById("includeSystem").checked;
      const selectedModel = document.getElementById("modelSelect").value;
      const output = document.getElementById("responseOutput");
      output.textContent = "Loading...";

      const finalPrompt = includeSystem ? `${SYSTEM_PROMPT}\n\nUser: ${userPrompt}` : userPrompt;

      try {
        const res = await fetch("https://puter.com/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: [{ role: "user", content: finalPrompt }]
          })
        });

        const data = await res.json();
        output.textContent = data.choices?.[0]?.message?.content || "No response from AI.";
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }

    function addPrompt() {
      const promptText = prompt("Enter a custom system or startup prompt:");
      if (promptText) {
        document.getElementById("userPrompt").value = promptText + "\n" + document.getElementById("userPrompt").value;
      }
    }
  </script>
</body>
</html>
