<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claude-Nakad</title>
  <style>
    body {
      margin: 0;
      background: #181818;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 1rem;
      color: #00ffa2;
      margin-right: auto;
    }
    select, button {
      background: #2a2a2a;
      color: #f0f0f0;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
    }
    #model-info {
      font-size: 0.85rem;
      color: #00ffa2;
      margin-left: 10px;
    }
    #status {
      font-size: 0.8rem;
      background: #00b894;
      padding: 4px 10px;
      border-radius: 20px;
      margin-left: 6px;
    }
    #chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }
    #chat > div {
      margin: 8px 0;
      padding: 8px;
      background: #262626;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .user { background: #1e293b; }
    .assistant { background: #212f3c; }
    .system { background: #353535; font-style: italic; }
    footer {
      display: flex;
      padding: 12px;
      background: #1f1f1f;
      border-top: 1px solid #333;
    }
    textarea {
      flex: 1;
      padding: 8px;
      background: #2a2a2a;
      color: #f0f0f0;
      border: none;
      border-radius: 4px;
      resize: none;
    }
    #send-btn {
      margin-left: 8px;
    }
    #fallback-panel {
      display: none;
      background: #202020;
      padding: 12px;
      border-top: 1px solid #333;
    }
    #fallback-panel input {
      background: #333;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 4px;
    }
    #prompt-editor {
      display: none;
      background: #202020;
      padding: 12px;
      border-top: 1px solid #333;
    }
    #prompt-editor textarea {
      width: 100%;
      padding: 6px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Claude-Nakad</h1>
    <select id="model-select">
      <option>GPT-4o</option>
      <option>Claude Sonnet 4</option>
      <option>Claude Opus 4</option>
      <option>Gemini 2.5 Flash</option>
      <option>DeepSeek</option>
    </select>
    <span id="model-info"></span>
    <div id="status">🟢 Connected</div>
    <button onclick="togglePrompt()">Prompt</button>
    <button onclick="toggleFallback()">Fallback</button>
  </header>

  <div id="chat"></div>

  <div id="prompt-editor">
    <textarea id="system-prompt" placeholder="Set system prompt..."></textarea>
    <button onclick="savePrompt()">Save Prompt</button>
  </div>

  <div id="fallback-panel">
    <label>Fallback API Key:</label>
    <input type="password" id="fallback-key" />
    <button onclick="saveFallbackKey()">Save</button>
  </div>

  <footer>
    <textarea id="user-input" rows="2" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/puter-js@latest/dist/puter.min.js"></script>
  <script>
    const models = {
      "GPT-4o":            { info:"Multimodal, 128K context", model:"gpt-4o" },
      "Claude Sonnet 4":   { info:"Balanced, 200K context", model:"claude-sonnet-4" },
      "Claude Opus 4":     { info:"Deep reasoning, 200K", model:"claude-opus-4" },
      "Gemini 2.5 Flash":  { info:"Fast, planning", model:"google/gemini-2.5-flash" },
      "DeepSeek":          { info:"Strong coding", model:"deepseek-chat" }
    };

    let currentModel = localStorage.getItem("selectedModel") || "GPT-4o";
    let fallbackKey = localStorage.getItem("fallback_api_key") || "";
    let systemPrompt = localStorage.getItem("system_prompt") || "You are a helpful assistant.";

    function updateModelInfo(name) {
      currentModel = name;
      localStorage.setItem("selectedModel", name);
      document.getElementById("model-info").textContent = models[name].info;
      document.getElementById("model-select").value = name;
    }

    function addMessage(role, text, append=false) {
      const div = document.createElement("div");
      div.className = role;
      div.textContent = text;
      document.getElementById("chat").appendChild(div);
      document.getElementById("chat").scrollTop = chat.scrollHeight;
    }

    async function sendMessage(text) {
      addMessage("user", text);
      let failed = false;
      document.getElementById("status").textContent = "⚡ Sending...";
      try {
        const stream = await puter.ai.chat(
          [
            { role: "system", content: systemPrompt },
            { role: "user", content: text }
          ],
          { model: models[currentModel].model, stream: true }
        );
        let reply = "";
        for await (const part of stream) {
          if (part.text) {
            reply += part.text;
            addMessage("assistant", reply, true);
          }
        }
        document.getElementById("status").textContent = "🟢 Connected";
      } catch {
        addMessage("system", `⚠️ ${currentModel} failed.`);
        document.getElementById("status").textContent = "🔴 Offline";
        failed = true;
      }
      if (failed) {
        document.getElementById("fallback-panel").style.display = "block";
      }
    }

    document.getElementById("send-btn").onclick = () => {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      sendMessage(text);
    };

    document.getElementById("model-select").onchange = (e) => {
      updateModelInfo(e.target.value);
    };

    function togglePrompt() {
      const panel = document.getElementById("prompt-editor");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
      document.getElementById("system-prompt").value = systemPrompt;
    }

    function savePrompt() {
      systemPrompt = document.getElementById("system-prompt").value;
      localStorage.setItem("system_prompt", systemPrompt);
      addMessage("system", "🧠 System prompt updated.");
    }

    function toggleFallback() {
      const panel = document.getElementById("fallback-panel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    }

    function saveFallbackKey() {
      const key = document.getElementById("fallback-key").value;
      if (key.length > 5) {
        localStorage.setItem("fallback_api_key", key);
        fallbackKey = key;
        addMessage("system", "🔑 Fallback API Key saved.");
        document.getElementById("fallback-panel").style.display = "none";
      }
    }
