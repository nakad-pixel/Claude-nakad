<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Chat UI with Puter.js</title>
  <!-- ✅ Load Puter.js SDK -->
  <script src="https://js.puter.com/v2/"></script>
  <style>
    /* ✅ Responsive, clean styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 16px;
      font-size: 1.2em;
    }
    .chat-log {
      padding: 16px;
      height: 300px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      padding: 16px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 1em;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #357ab8;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .ai {
      font-weight: bold;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Claude Chat (Powered by Puter.js)</div>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // ✅ Reference to chat log container
    const chatLog = document.getElementById("chatLog");

    // ✅ Function to append messages to chat log
    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Claude'}:</span> ${text}`;
      chatLog.appendChild(message);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // ✅ Main function to send message using Puter.js
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();

      if (!userText) return;

      appendMessage("user", userText);
      input.value = "";

      try {
        // ✅ Claude Sonnet 4 via Puter.js (frontend-only)
        const response = await puter.ai.chat(userText);
        appendMessage("ai", response);
      } catch (error) {
        console.error("Error:", error);
        appendMessage("ai", "⚠️ Sorry, something went wrong. Please try again.");
      }
    }
  </script>
</body>
</html>
