<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claude Chat - Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; margin: 0; }
    .chat-container { padding: 20px; height: 80vh; overflow-y: auto; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 12px; max-width: 80%; }
    .user { background: #0066cc; margin-left: auto; }
    .assistant { background: #333; margin-right: auto; }
    .input-area { position: fixed; bottom: 0; width: 100%; display: flex; padding: 10px; background: #000; }
    textarea { flex: 1; background: #222; color: #fff; border: none; border-radius: 8px; padding: 10px; }
    button { margin-left: 10px; background: #0066cc; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-area">
    <textarea id="input" placeholder="Ask Claude..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage("user", text);
      input.value = "";
      addMessage("assistant", "Thinking...");

      try {
        const res = await fetch("https://api.puter.com/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "claude-3-sonnet-20240229",
            messages: [
              { role: "user", content: text }
            ]
          })
        });

        const data = await res.json();
        document.querySelector(".assistant:last-child").remove(); // remove "Thinking..."
        const reply = data?.choices?.[0]?.message?.content || "[No response]";
        addMessage("assistant", reply);
      } catch (err) {
        console.error(err);
        addMessage("assistant", "[Error contacting Claude]");
      }
    }

    window.onload = async () => {
      try {
        await puter.ready;
        await puter.auth.anonymous();
        addMessage("assistant", "Claude Sonnet is ready to chat.");
      } catch (err) {
        addMessage("assistant", "[Failed to connect to Puter]");
        console.error(err);
      }
    };
  </script>
</body>
</html>
