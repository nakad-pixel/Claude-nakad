<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Chat UI with Puter.js</title>

  <!-- ✅ Load Puter.js SDK v2 -->
  <script src="https://js.puter.com/v2/"></script>

  <style>
    /* ✅ Responsive, clean styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .chat-container {
      max-width: 640px;
      margin: 40px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 16px;
      font-size: 1.2em;
      text-align: center;
    }
    .chat-log {
      padding: 16px;
      height: 320px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    .chat-input {
      display: flex;
      padding: 16px;
      background: #f9f9f9;
    }
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .chat-input button {
      margin-left: 8px;
      padding: 10px 16px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #3b77c4;
    }
    .message {
      margin-bottom: 12px;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .ai {
      font-weight: bold;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Claude Chat (Sonnet 4 via Puter.js)</div>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");

    // ✅ Append message to chat log with sender label
    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Claude'}:</span> ${text}`;
      chatLog.appendChild(message);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // ✅ Send message to Claude Sonnet 4 via Puter.js
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();

      if (!userText) return; // Ignore empty input

      appendMessage("user", userText); // Show user message
      input.value = ""; // Clear input field

      try {
        // ✅ Force Claude Sonnet 4 model
        const response = await puter.ai.chat(userText, {
          model: "claude-sonnet-4"
        });

        appendMessage("ai", response); // Show Claude’s response
      } catch (error) {
        console.error("Error:", error);
        appendMessage("ai", "⚠️ Claude is currently unavailable. Please try again later.");
      }
    }
  </script>
</body>
</html>
